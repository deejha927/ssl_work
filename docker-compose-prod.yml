version: "3"
services:
    new_nginx: 
        restart: unless-stopped
        build:
            context: .
            dockerfile: Dockerfile.prod
        ports:
            - "80:80"
            - "443:443"
    certbot:
        image: certbot/certbot:latest
        volumes:
        - ./certbot/www/:/var/www/certbot/:rw
        - ./certbot/conf/:/etc/letsencrypt/:rw